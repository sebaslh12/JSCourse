<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png">
    <title>Notes</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Always take notes</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/">Home</a>
            <span id="last-updated"></span>
        </div>
    </div>
    <div class="container">
        <input type="text" id="note-title" class="title-input" placeholder="Note title">
        <textarea id="note-body" class="body-input" placeholder="Note body" cols="30" rows="10"></textarea>
        <button id="remove-note" class="button button--secondary">Remove Note</button>
    </div>
</body>
<script src="scripts/edit-bundle.js"></script>

</html>
