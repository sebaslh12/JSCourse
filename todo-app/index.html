<!DOCTYPE html>
<html>

<head>
    <title>To-do App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="search-text" class="input" placeholder="Filter todos">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed">
                Hide completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todos"></div>
        <form id="todo-form">
            <input type="text" class="input" placeholder="Something todo" name="todoText">
            <button class="button">Add Todo</button>
        </form>
    </div>
</body>
<script src="scripts/uuidv4.js"></script>
<script src="scripts/todos-functions.js"></script>
<script src="scripts/todo-app.js"></script>

</html>
